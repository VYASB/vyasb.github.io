- title: Research Experience
  type: time_table
  contents:
    - title: Postdoctoral Researcher
      institution: Trinity College Dublin, Ireland
      year: OCT 2024 - Present
      description:
        - Evaluating empathic responses to expressive virtual humans using eye-tracking and facial-EMG.
        - Developing models for full-body motion reconstruction from sparse data inputs.
        - Applying LSTM and Transformer models for motion style classification and reconstruction.

    - title: Applied Science Intern
      institution: Amazon Development Center Germany GmbH, Tübingen, Germany
      year: OCT 2023 - MAR 2024
      description:
        - Collaborated on VR based Human-Computer Interaction project, leading experiment design, data collection, and analysis for future VR applications.
        - Managed data collection and analyzed motion/qualitative data, deriving insights.
        - Presented two POCs at "Innovation Days" hackathons.

    - title: Research Intern
      institution: INRIA, Rennes, France
      year: MAR 2022 - MAY 2022
      description:
        - Collaborated with the VirtUs team to explore GPU-accelerated Isaac Gym for rapid policy training and crowd generation of physics-based characters.
        - Conducted research on the relationship between motion and body shape in virtual humans.
        - Investigated factors influencing user perception of virtual human motion, with a focus on walking animations.

    - title: Research Intern
      institution: Max Planck Institute of Intelligent Systems, Tübingen, Germany
      year: JUN 2021 - AUG 2021
      description:
        - Investigated the application of Deep Reinforcement Learning (DRL) techniques for animating physics-based virtual characters.
        - Utilized the SMPL body model alongside regression-based methods to create diverse character models.
        - Implemented mass effect simulation to introduce significant variations in character motion, enhancing realism and diversity.


